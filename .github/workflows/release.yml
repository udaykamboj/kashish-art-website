name: Release and Deploy Next.js
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Export static files (if using static export)
        run: npm run export
        continue-on-error: true
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
            package.json
            next.config.mjs
          retention-days: 30
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Move build artifacts to workspace root
        run: |
          shopt -s dotglob
          mv nextjs-build/* .
          rm -rf nextjs-build

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          if [ -d ".next" ]; then
            cp -r .next deploy/
          else
            echo ".next directory not found! Build may have failed."
            exit 1
          fi
          if [ -d "public" ]; then
            cp -r public deploy/
          fi
          if [ -f "package.json" ]; then
            cp package.json deploy/
          fi
          if [ -f "next.config.mjs" ]; then
            cp next.config.mjs deploy/
          fi

      - name: Deploy to SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.kashishseth.art
          username: kashishseth
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          protocol: sftp
          local-dir: deploy/
          server-dir: /kashishseth.art/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/.DS_Store
            **/cache/**
            **/*.log
          dry-run: false
          
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Site should be available at: https://kashishseth.art"
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Next.js deployment successful"
          else
            echo "❌ Next.js deployment failed"
          fi
  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Create deployment summary
        run: |
          echo "## 🚀 Next.js Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: https://kashishseth.art" >> $GITHUB_STEP_SUMMARY
      - name: Create deployment summary
        run: |
          echo "## 🚀 Next.js Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: https://kashishseth.art" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: https://kashishseth.art" >> $GITHUB_STEP_SUMMARY
      - name: Create deployment summary
        run: |
          echo "## 🚀 Next.js Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: https://kashishseth.art" >> $GITHUB_STEP_SUMMARY
